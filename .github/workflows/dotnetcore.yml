name: .NET Core

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  publish:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.101
    - name: Build
      run: dotnet build --configuration Release --nologo
    - name: Test
      run: dotnet test --configuration Release --nologo
    - name: Pack
      run: dotnet pack --configuration Release --nologo --output nupkgs
    - name: Setup Nuget.exe
      uses: warrenbuckley/Setup-Nuget@v1
    - name: Add GPR Source
      run: nuget sources add -name "GPR" -Source https://nuget.pkg.github.com/kelvinvail/index.json -Username kelvinvail -Password ${{ secrets.GITHUB_TOKEN }}    
    - name: Publish
      run: dotnet nuget push "D:\a\RequestRouter\RequestRouter\nupkgs\RequestRouter.1.0.0.nupkg" -s "GPR"
