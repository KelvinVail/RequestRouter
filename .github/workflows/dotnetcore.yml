name: .NET Core

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  publish:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.101
        repo-token: ${{ secrets.GITHUB_TOKEN }}
    - name: Build
      run: dotnet build --configuration Release --nologo
    - name: Test
      run: dotnet test --configuration Release --nologo
    - name: Pack
      run: dotnet nuget push "/home/runner/work/RequestRouter/RequestRouter/nupkgs/RequestRouter.1.0.0.nupkg" -s https://nuget.pkg.github.com/kelvinvail/index.json -k ${{ secrets.GITHUB_TOKEN }}
